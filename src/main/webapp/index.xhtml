<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <head>
    <title>Index</title>
  </head>
  <body>

    <ui:composition template="./template/template.xml">
      <ui:define name="title">
        <title>Index</title>
      </ui:define>

      <ui:define name="body">		
        <f:metadata>
          <f:viewParam id="vpName" name="name" value="#{helloBean.name}" >
            <f:validateLength minimum="5" maximum="8" />
          </f:viewParam>
        </f:metadata>

        <p:growl id="growl" showDetail="true" sticky="true" />  

        <h:form>
          <h:inputText id="name" value="#{helloBean.name}" required="true">
            <f:validateLength minimum="5" maximum="8" />
          </h:inputText>
          <br />

          <h:commandButton value="Generate Permalink">
            <f:ajax execute="name" render="growl permaLink" />
          </h:commandButton>
          <h:link id="permaLink" includeViewParams="true" value="Permalink"/>

          <br />
          <!--<h:outputText id="output" value="Welcom, #{helloBean.name}"></h:outputText>-->
        </h:form>

      </ui:define>
    </ui:composition>

  </body>
</html>
