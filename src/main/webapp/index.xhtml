<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
        <f:metadata>
            <f:viewParam name="name" value="#{helloBean.name}" />
        </f:metadata>
</h:head>
<h:body>
	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
        <h:link id="curPermaLink" includeViewParams="true" value="Permalink"/>
	<h:form>
		<h:inputText id="name" value="#{helloBean.name}" required="true">
                </h:inputText>
                <h:message for="name"/>
	        	
                <h:commandButton value="Generate Permalink">
                    <f:ajax execute="name" render="welcomePermalink curPermaLink" />
                </h:commandButton>

                <br />

                <h:commandButton value="Welcome Me" action="welcome">
                </h:commandButton>

                <h:link id="welcomePermalink" outcome="/welcome.xhtml" includeViewParams="true" value="Permalink"/>

                <br />
                <!--<h:outputText id="output" value="Welcom, #{helloBean.name}"></h:outputText>-->
	</h:form>
</h:body>
</html>
